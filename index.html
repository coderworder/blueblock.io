<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BlueBlocks Pro</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0a1f44;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
  }
  .notification {
    background: #163a7a;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 0 15px #2858b6;
    text-align: center;
    max-width: 320px;
  }
  .notification h1 {
    margin: 0 0 0.5rem 0;
    font-size: 2rem;
    letter-spacing: 1.2px;
  }
  .notification p {
    margin: 0;
    font-size: 1.2rem;
    font-weight: 600;
    color: #aac6ff;
  }
</style>
</head>
<body>
  <div class="notification">
    <h1>BlueBlocks Pro</h1>
    <p>Undergoing Maintenance!</p>
  </div>
</body>
</html>
